matrix:
  include:
    - language: go
      go: 1.12.x
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:masterminds/glide'
          packages:
            - g++-6
            - gcc-6
            - glide
      cache:
        apt: true
        directories:
#          - ${TRAVIS_BUILD_DIR}/vendor
#          - $GOPATH/src
#          - $GOPATH/pkg

      before_cache:
#        - find $HOME/.glide/cache -name ORIG_HEAD -exec rm {} \;
#        - rm -rf $GOPATH/src/github.com/coinexchain/dex/*
#        - rm -rf $GOPATH/pkg/**/github.com/coinexchain/dex

      after_success:
        - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-pro -repotoken $COVERALLS_TOKEN

      before_install:
        - export GO111MODULE=on
        - export GOROOT=$(go env GOROOT)
        - export CXX="g++-6" CC="gcc-6"
        - export PATH=$PATH:$HOME/gopath/bin

      install:
        - cd -
        - go mod tidy
        - go mod vendor
        - go get github.com/golangci/golangci-lint/cmd/golangci-lint
        - go get golang.org/x/tools/cmd/cover
        - go get github.com/mattn/goveralls

      script:
        - ./scripts/check.sh

    - &ft_job
      language: python
      python: 3.7
      dist: xenial
      addons:
        apt:
          packages:
            - parallel

      cache:
        apt: true
        directories:
          - $CACHE_DIR
          - $HOME/.cache/pip

      services:
        - docker

      before_script:
        - chmod +x ./scripts/functional_test.sh

      after_success:
        - rm ~/.docker/config.json

      env:
        global:
          - CACHE_DIR=$HOME/.cache/docker
      script:
        - docker build . --tag=coinexchain/cetdtest
        - scripts/functional_test.sh 4 0

    - <<: *ft_job
      script:
        - docker build . --tag=coinexchain/cetdtest
        - scripts/functional_test.sh 4 1

    - <<: *ft_job
      script:
        - docker build . --tag=coinexchain/cetdtest
        - scripts/functional_test.sh 4 2

    - <<: *ft_job
      script:
        - docker build . --tag=coinexchain/cetdtest
        - scripts/functional_test.sh 4 3

notifications:
  email:
    on_success: change
    on_failure: always